name:                joy
version:             0.1.0.0
github:              "githubuser/joy"
license:             BSD3
author:              "Owain Lewis"
maintainer:          "owain@owainlewis.com"
copyright:           "2019 Owain Lewis"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/joy#readme>

# TODO lock these down
dependencies:
- base >= 4.7 && < 5
- transformers
- text
- mtl
- containers
- parsec >= 3.1.14.0

library:
  source-dirs: src

executables:
  joy-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - joy

tests:
  joy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - svm
